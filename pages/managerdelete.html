		function scrollFunction() {
		  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
		    document.getElementById("navbar").style.height = "100px";
		    /*這裡改導覽列顏色*/
		    document.getElementById("navbar").style.background= "#fff";

		  	document.getElementById("logo").style.width = "230px";
		  	document.getElementById("logo").style.height = "80px";		  	
		  	document.getElementById("logo").style.float = "left";
		  	document.getElementById("logo").style.margin = "0 0 0 20px";
		  	document.getElementById("brandmove").style.margin = "-130px 250px 0 0";
		  	document.getElementById("people").style.top = "2vh";
			document.getElementById("people").style.left = "75vw";
		  } else {
		    document.getElementById("navbar").style.height = "25.7vh";
		    document.getElementById("navbar").style.background= "rgba(0,0,0,0)";
		    document.getElementById("navright").style.top = "20vh";
		    document.getElementById("logo").style.width = "8.3vw";
		  	document.getElementById("logo").style.height = "17vh";
		  	document.getElementById("logo").style.float = "none";
		  	document.getElementById("logo").style.margin = "0px 0 10px 850px";
		  	document.getElementById("brandmove").style.margin = "0 auto 0 auto";
		  	document.getElementById("people").style.top = "9vh";
			document.getElementById("people").style.left = "86.6vw";
		  }
		}     
	</script>
